<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เพิ่มหนังสือ - งานธุรการ สภ.เมืองชลบุรี</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/add-book.css">
</head>
<body>
  <h1>แทงหนังสือ</h1>

  <form id="bookForm">
    <label>หัวข้อหนังสือ:
      <input type="text" name="title" required />
    </label>

    <fieldset class="checkbox-group">
      <legend>เลือกสายงาน (เลือกได้มากกว่า 1)</legend>
      <label><input type="checkbox" name="departments" value="รอง ผกก.ป.ฯ" /> รอง ผกก.ป.ฯ</label>
      <label><input type="checkbox" name="departments" value="รอง ผกก.จรฯ" /> รอง ผกก.จรฯ</label>
      <label><input type="checkbox" name="departments" value="รอง ผกก.(สอบสวน)ฯ" /> รอง ผกก.(สอบสวน)ฯ</label>
      <label><input type="checkbox" name="departments" value="รอง ผกก.สืบสวนฯ" /> รอง ผกก.สืบสวนฯ</label>
      <label><input type="checkbox" name="departments" value="สว.อกฯ" /> สว.อกฯ</label>
    </fieldset>

    <label>มอบหมายให้:
      <input type="text" name="assignee" placeholder="ชื่อผู้รับผิดชอบ" />
    </label>

    <label>ลายเซ็น:
      <input type="file" name="signature" accept="image/*" />
    </label>

    <button type="submit">บันทึกหนังสือ</button>
  </form>

  <script src="js/add-book.js"></script>
</body>
</html>
